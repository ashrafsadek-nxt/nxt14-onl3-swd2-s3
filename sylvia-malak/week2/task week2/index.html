<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="get">

        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter your username"> <br>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password"> <br>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email"> <br>

        <label>Phone:</label>
        <input type="tel" name="phone" placeholder="123-456-7890"> <br>

        <label>Website:</label>
        <input type="url" name="website" placeholder="https://example.com"> <br>

        <label>Search:</label>
        <input type="search" name="query" placeholder="Search..."> <br>

        <label>Age:</label>
        <input type="number" name="age" min="0" max="100" placeholder="Enter your age"> <br>

        <label>Birthdate:</label>
        <input type="date" name="birthdate"> <br>

        <label>Time:</label>
        <input type="time" name="appointment"> <br>

        <label>Favorite Color:</label>
        <input type="color" name="favoriteColor"> <br>

        <label>Profile Picture:</label>
        <input type="file" name="profilePicture"> <br>

        <label>Volume:</label>
        <input type="range" name="volume" min="0" max="100"> <br>

        <label>Remember task:</label>
        <input type="checkbox" name="remember" value="yes"> <br>

        <label>Remember assignment:</label>
        <input type="checkbox" name="newsletter" value="yes"> <br>

        <label>Gender:</label> <br>
        <input type="radio" name="gender" value="female"> Female <br>
        <input type="radio" name="gender" value="male"> Male <br>

        <input type="hidden" name="session" value="abc123"> <br>

        <label>City:</label>
        <input type="text" name="city" list="city" placeholder="Choose your city"> <br>
        <datalist id="city">
            <option value="New York">
            <option value="Los Angeles">
            <option value="Chicago">
            <option value="Houston">
            <option value="Phoenix">
        </datalist> <br>

        <label>Country:</label>
        <select name="country">
            <option value="">Select your country</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
        </select> <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
