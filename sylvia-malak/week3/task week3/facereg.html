<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="facereg.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>sign up</h1>
            <p>its free and always will be.</p>
        </header>

        <form class="form">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required placeholder="First name">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required placeholder="Last name">

            <label for="tel">Phone number :</label>
            <input type="tel" id="tel" name="tel" required placeholder="e.g. 01012345678">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">

            <label for="Confirmpassword">Confirm password:</label>
            <input type="password" id="Confirmpassword" name="Confirmpassword" required placeholder="Re-enter password">

            <label>Birthdate:</label>
            <input type="date" name="birthdate">

            <label>Gender:</label>
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="male"> Male 

            <p>Already have an account? <a href="#">Log in</a></p>
            <p class="policy">
                by clicking sign up, you agree to our terms and that you have read our data use policy, including our cookie use.
            </p><br>

            <button class="signupbtn" type="submit">Sign Up</button>
        </form>

        <footer>
            <p>Â© 2025 facebook</p> 
        </footer>
    </div>
</body>

</html>
