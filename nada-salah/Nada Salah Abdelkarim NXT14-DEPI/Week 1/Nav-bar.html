
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> nav-bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #2c3e50; 
            padding: 10px 20px; 
            display: flex;
            align-items: center; 
            justify-content: space-between; 
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);  */
        }

        .navbar .left-section {
            display: flex; 
            align-items: center;
        }

        .user-image {
            width: 40px;
            height: 40px;
            border-radius: 50%; 
             margin-right:370px; 
            /* vertical-align: middle; */
        }
 
        .navbar ul {
            list-style: none; 
            padding: 0;
            margin: 0;
            display: flex; 
        }

        .navbar ul li {
            margin-right: 20px; 
        }

        .navbar ul li:last-child {
            margin-right: 0; 
        }

        .navbar ul li a {
            color: #ecf0f1; 
            text-decoration: none; 
            padding: 5px 0; 
            transition: color 0.3s ease; 
        }

        .navbar ul li a:hover {
            color: #bdc3c7; 
        }

        
        .navbar ul li .nested-ul {
            display: flex; 
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar ul li .nested-ul li {
            margin-right: 20px; 
        }

        .navbar ul li .nested-ul li:last-child {
            margin-right: 0;
        }

        .navbar ul li .nested-ul li a {
            font-size: 0.9em; 
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input[type="text"] {
            padding: 8px 12px;
            border: none;
            border-radius: 20px; 
            background-color: rgba(255, 255, 255, 0.2); 
            color: #fff; 
            margin-right: 8px;
            width: 150px; 
        }

        .search-container input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7); 
        }

        .search-label {
            color: #ecf0f1;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="left-section">
            <img src="user-profile-avatar-svgrepo-com.svg" alt="User image" class="user-image">

            <ul>
                <li><a href="https://www.instagram.com/nada_salah287?igsh=cWxodmZjemZybzcx ">instagram</a></li>
                <li><a href="https://www.linkedin.com/in/nada-salah-19a803356?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">linkedin</a></li>
                <li>
                    <ul class="nested-ul">
                        <li><a href="https://github.com/NadaSala853">github</a></li>
                        <li><a href="https://www.amazon.com/">amazon</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Search">
            <span class="search-label"><Search></Search></span>
        </div>
    </nav>

    
</body>
</html>
