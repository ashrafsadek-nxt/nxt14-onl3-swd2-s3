<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="username">username</label>
            <input type="text" name="username" id="username" required autofocus autocomplete="address-level1">
        </div>
        <div>
            <input type="button" value="press-me" disabled>
        </div>
        <div>
            <label for="pass">password</label>
            <input type="password" name="" id="pass" required minlength="10">
        </div>
        <div>
            <label for="img">image</label>
            <input type="image" src="image" id="img" height="" width="">
        </div>
        <div>
            <input type="color" name="" id="">
        </div>
        <div>
            <input type="url" name="" id="">
        </div>
        <div>
            <input type="number" name="" id="" placeholder="age">
        </div>
        <div>
            <input type="date" name="" id="">
        </div>
        <div>
            <input type="time" name="" id="">
        </div>
         <div>
            <input type="email" name="" id="">
        </div>
        <div>
            <input type="file" name="" id="">
        </div>
        <div>
            <input type="range" name="" id="">
        </div>
        <div>
            <input type="search" name="" id="">
        </div>
        <div>
            <input type="tel" name="" id="">
        </div>
        <div>
            <input type="month" name="" id="">
        </div>
        <div>
            <input type="week" name="" id="">
        </div>
        <div>
            <label for="foot">foot</label>
            <input type="radio" name="hooby" id="foot">
            <label for="judo">judo</label>
            <input type="radio" name="hooby" id="judo">
            <label for="swim">swim</label>
            <input type="radio" name="hooby" id="swim" value="swimming" checked>
        </div>
        <div>
            <input type="checkbox" name="a" id="c++">
            <label for="c++">c++</label>
            <input type="checkbox" name="a" id="java">
            <label for="java">java</label>
            <input type="checkbox" name="a" id="python">
            <label for="python">python</label>
        </div>
        
        <div>
            <input type="text" name="" id="" list="city">
            <datalist id="city">
                <option value="cairo"></option>
                <option value="giza"></option>
            </datalist>
        </div>
        <div>
            <select name="" id="">
                <option selected> choose</option>
                <option value="ca">cairo</option>
                <option value="gz">giza</option>
                <option value="al">alex</option>
                <option value="ta">tanta</option>
                <option value="as">asiut</option>
            </select>
        </div>
        <div>
            <textarea name="" id="" cols="10" rows="20" minlength="10" maxlength="20"></textarea>
        </div>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="delete">
        </div>
    </form>
    
</body>
</html>
