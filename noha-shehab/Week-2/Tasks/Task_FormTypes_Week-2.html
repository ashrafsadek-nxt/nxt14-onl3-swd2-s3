<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--form-->
    <form action="" method="get" target="_blank" novalidate enctype="">
      <div>
        <label for="username"></label>
        <input
          type="text"
          name="username"
          id="username"
          required
          autofocus
          autocomplete="additional-name"
        />
      </div>
      <div>
        <input type="button" value="noha" />
      </div>
      <div>
        <label for="password"></label>
        <input
          type="password"
          name="password"
          id="pwd"
          required
          minlength="8"
        />
      </div>
      <div>
        <input type="color" name="" id="" />
      </div>
      <div>
        <input type="number" name="" id="" placeholder="age" />
      </div>
      <div>
        <input type="date" name="" id="" />
      </div>
      <div>
        <input type="month" name="" id="" />
      </div>
      <div>
        <input type="time" name="" id="" />
      </div>
      <div>
        <input type="url" name="" id="" />
      </div>
      <div>
        <input type="email" name="" id="" />
      </div>
      <div>
        <input type="tel" name="" id="" />
      </div>
      <div>
        <label for="swim">swim</label>
        <input type="checkbox" name="hobby" id="swim" value="swim" checked />
        <label for="run">run</label>
        <input type="checkbox" name="hobby" id="run" value="run" />
        <label for="sleep">sleep</label>
        <input type="checkbox" name="hobby" id="sleep" value="sleep" />
      </div>
      <div>
        <input type="text" list="options" name="" id="" />
        <datalist id="options">
          <option value="1">1</option>
          <option value="2">3</option>
          <option value="3">2</option>
        </datalist>
      </div>
      <div>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" />
      </div>
      <div>
        <select name="" id="">
          <option value="1">cairo</option>
          <option value="2">noha</option>
          <option value="3">uae</option>
        </select>
      </div>
      <div>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          minlength="10"
          maxlength="100"
        ></textarea>
      </div>
      <div>
        <input type="submit" />
        <input type="reset" />
      </div>
    </form>
  </body>
</html>
