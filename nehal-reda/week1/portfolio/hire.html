<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="assects/css/hire.css">
</head>

<body>

    <form action="">


        <div class="name">
            <div class="input">
                <label for="first_name">First name</label>
                <input type="text" id="first_name" class="first_name" placeholder="Enter your first name " required>
            </div>
            <div class="input">
                <label for="last_name">First name</label>
                <input type="text" id="last_name" class="last_name" placeholder="Enter your last name " required>
            </div>
        </div>

        <div class="input">
            <label for="phone">Phone number</label>
            <input type="text" id="phone" class="phone" placeholder="Enter your phone" required>
        </div>
        <div class="input">
            <label for="email">Email</label>
            <input type="email" id="email" class="email" placeholder="Enter your email" required>
        </div>

        <div class="input">
            <label for="About">Comment</label>
            <textarea name="" id="About" class="about_you" placeholder="let me something"></textarea>
        </div>





        <div class="send">
            <button class="submit">Send now</button>
        </div>








    </form>

</body>

</html>
