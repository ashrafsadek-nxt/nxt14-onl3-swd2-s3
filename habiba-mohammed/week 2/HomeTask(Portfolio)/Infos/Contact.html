<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>
<body style="font-family: 'Times New Roman', Times, serif; background: #1a4f63; margin: 0;">
  <header>
    <nav style="background-color:#f9f9f9; padding: 10px 20px;">
        <h1 style="color: #2d8ba7; margin: 0;" >Contact Us</h1>
    </nav>
  </header>
  <main>
    <div style="padding: 20px;">
      <h2 style="text-align: center; color: white;">Get in Touch</h2>
      <form style="max-width: 600px; margin: auto; padding: 30px; background-color:#f9f9f9; border-radius: 10px;">
        <label for="name" style="color: #2d8ba7; font-weight: bold;">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your Name" required style="width: 96%; padding: 10px; margin: 8px 0 20px 0; border: 1px solid #2d8ba7; border-radius: 5px;"><br>
        
        <label for="email" style="color: #2d8ba7; font-weight: bold;">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Your Email" required style="width: 96%; padding: 10px; margin: 8px 0 20px 0; border: 1px solid #2d8ba7; border-radius: 5px;"><br>
        
        <label for="message" style="color: #2d8ba7; font-weight: bold;">Message:</label><br>
        <textarea id="message" name="message" rows="4" placeholder="Your Message" required style="width: 96%; padding: 10px; margin: 8px 0 20px 0; border: 1px solid #2d8ba7; border-radius: 5px;"></textarea><br>
        
        <input type="submit" value="Send Message" style="background-color: #2d8ba7; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
      </form>
    </div>
  </main>
  <footer style="text-align: center; padding: 20px; background:#f9f9f9; position: fixed; bottom: 0; width: 100%; left: 0;">
    <p style="color: #2d8ba7; font-size: 14px; margin: 0;">&copy; 2025 My Portfolio. All rights reserved.</p>
  </footer>
</body>
</html>
